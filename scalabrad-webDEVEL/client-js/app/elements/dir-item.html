
<dom-module id='dir-item'>
  <template>
    <paper-icon-item>
      <iron-icon icon="{{dirIcon}}" item-icon></iron-icon>
      <content></content>
    </paper-icon-item>
  </template>

  <script>
    Polymer({
      is: 'dir-item',
      properties: {
        dirName: {type: String},
        kind: {type: String},
        dirIcon: {
          type: String,
          computed: 'assignIcon(kind)'
        },
        link: {
          type: String
        }
      },
      assignIcon: function (entryType) {
        if (entryType === 'folder') {
          return 'folder';
        }
        if (entryType === 'data') {
          return 'editor:insert-chart';
        }
        if (entryType === 'key') {
          return 'communication:vpn-key';
        } else {
          return 'error';
        }
      }
    });
  </script>
</dom-module>
